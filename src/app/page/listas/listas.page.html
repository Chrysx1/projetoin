<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-icon name="radio-button-off" slot="start" *ngIf="task.done"></ion-icon>
        <ion-icon name="checkmark-circle" color="sucess" slot="start"  *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="deletar(task)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 

</ion-content>
